<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>My Solution | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="heading-three">
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="big-head">
        <h1>
          <span class="color"> WE'RE </span><br />
          COMING

          <br />
          SOON
        </h1>
      </div>
      <div class="description">
        <p>
          Hello fellow shoppers! We're currently building our new <br />
          fashion store. Add your email below to stay up-to-date with <br />
          announcements and our launch deals.
        </p>
      </div>
      <div class="input-email">
        <input type="text" placeholder="Email Adress" id="input-email" />
        <button class="email-btn" id="email-btn">
          <img src="./images/icon-arrow.svg" alt="" />
        </button>
        <h4 class="error">Please provide a valid email</h4>
      </div>
      <img src="./images/icon-error.svg" alt="" class="icon-error" />
    </main>
    <aside class="image-aside">
      <img src="./images/hero-desktop.jpg" alt="" />
    </aside>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const emailInput = document.getElementById("input-email");
        const emailButton = document.getElementById("email-btn");
        const errorMessage = document.querySelector(".error");
        const errorIcon = document.querySelector(".icon-error");

        emailButton.addEventListener("click", (e) => {
          e.preventDefault(); // Zablokuj domyślną akcję przycisku
          const emailValue = emailInput.value;

          // Sprawdź, czy e-mail zawiera "@"
          if (!emailValue.includes("@")) {
            emailInput.style.borderColor = "red"; // Zmiana koloru obramowania na czerwony
            errorMessage.style.display = "block"; // Wyświetl komunikat o błędzie
            errorIcon.style.display = "block"; // Wyświetl ikonę błędu
          } else {
            emailInput.style.borderColor = ""; // Przywróć domyślny kolor obramowania
            errorMessage.style.display = "none"; // Ukryj komunikat o błędzie
            errorIcon.style.display = "none"; // Ukryj ikonę błędu
          }
        });
      });
    </script>
  </body>
</html>
